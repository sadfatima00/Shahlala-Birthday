<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - Shahlala</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .birthday-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            position: relative;
            overflow: hidden;
        }

        .birthday-container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            z-index: 10;
        }

        .birthday-title {
            font-family: var(--dancing);
            font-size: 4rem;
            color: var(--primary-pink);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
            animation: bounce-in 1.5s forwards;
        }

        .birthday-subtitle {
            font-size: 1.8rem;
            color: var(--purple);
            margin-bottom: 3rem;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6);
        }

        .next-button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary-pink), var(--purple));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.5);
            transition: var(--transition);
            animation: fade-in 1s forwards 1s;
            opacity: 0;
        }

        .next-button:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.7);
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            80% {
                transform: scale(0.9);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->

                <li><a href="memorylane.html" class="nav-link">Memories</a></li>
                <li><a href="surprise.html" class="nav-link">Surprise</a></li>
            </ul>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Birthday Hero -->
    <section class="birthday-hero">
        <div class="birthday-container">
            <h1 class="birthday-title">Happy Birthday! ðŸŽ‰ðŸŽ‚</h1>
            <p class="birthday-subtitle">Hey Bestie! Ready for your special surprise?</p>
            <button class="next-button" onclick="goToNextPage()">Let's Go! âœ¨</button>
        </div>
    </section>

    <!-- Music Player -->
    <audio id="background-music" loop>
        <source src="../assets/audio/birthday-song.mp3" type="audio/mp3">
    </audio>
    <button id="music-toggle" class="music-btn">ðŸŽµ</button>

    <!-- Animation Container -->
    <div class="animation-container" id="animation-container"></div>

    <script src="../script.js"></script>
    <script>
        // Create floating elements for birthday page
        function createFloatingElements() {
            const elements = ['ðŸŽˆ', 'ðŸŽ‰', 'âœ¨', 'ðŸ’–', 'ðŸŽ‚'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const element = document.createElement('div');
                    element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                    element.style.cssText = `
                        position: fixed;
                        font-size: ${Math.random() * 30 + 20}px;
                        pointer-events: none;
                        z-index: 1;
                        animation: floatUp ${Math.random() * 10 + 5}s ease-in forwards;
                        left: ${Math.random() * 100}%;
                        top: 100%;
                        opacity: 0.8;
                    `;
                    document.getElementById('animation-container').appendChild(element);
                    setTimeout(() => element.remove(), 15000);
                }, i * 200);
            }
        }

        function goToNextPage() {
            window.location.href = "memorylane.html";
        }

        // Initialize birthday page
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            setInterval(createFloatingElements, 5000);
        });
    </script>
</body>
</html>
